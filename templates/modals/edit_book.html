<div class="modal fade" id="bookModal" tabindex="-1" aria-labelledby="bookModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="bookModalLabel">Характеристики книги</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- Верхняя часть с основными данными -->
                <div class="row mb-4">
                    <div class="col-md-4 text-center">
                        <img id="modalBookImage" src="" alt="Обложка книги"
                             class="img-fluid rounded shadow" style="max-height: 300px;">
                        <div class="mt-2">
                            <small class="text-muted" id="imageStatus">Нет обложки</small>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div class="row">
                            <div class="col-12">
                                <div class="mb-3">
                                    <label class="form-label"><strong>URL книги</strong></label>
                                    <input type="url" class="form-control" id="modalBookUrlDisplay" readonly>
                                    <small class="text-muted">Ссылка на оригинальную страницу</small>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label"><strong>URL изображения</strong></label>
                                    <input type="url" class="form-control" name="image_url" id="modalBookImageUrl"
                                           placeholder="Введите URL обложки">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <hr>

                <!-- Характеристики в несколько колонок -->
                <h6 class="mb-3">{{ render_icon('card-checklist') }} Характеристики книги</h6>
                <form id="bookForm">
                    <input type="hidden" id="modalBookId">
                    <input type="hidden" id="modalBookUrl">

                    <div class="row characteristics-container">
                        <!-- Характеристики будут добавляться динамически -->
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                    {{ render_icon('x-circle') }} Закрыть
                </button>
                <button type="button" class="btn btn-warning" id="refreshBookData">
                    {{ render_icon('arrow-clockwise') }} Обновить с сайта
                </button>
                <button type="button" class="btn btn-primary" id="saveBookChanges">
                    {{ render_icon('save') }} Сохранить изменения
                </button>
            </div>
        </div>
    </div>
</div>
